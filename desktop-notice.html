<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>请使用移动设备访问</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#EC4899',
                        accent: '#8B5CF6',
                        dark: '#1E293B',
                        light: '#F8FAFC'
                    },
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="bg-primary p-6 text-white text-center">
            <i class="fa fa-mobile text-5xl mb-4"></i>
            <h1 class="text-2xl font-bold">请使用移动设备访问</h1>
        </div>
        
        <div class="p-6">
            <div class="mb-6 text-center">
                <p class="text-gray-700 mb-4">
                    此网站仅支持在移动设备上查看，请使用手机或平板电脑访问。
                </p>
                <div class="flex justify-center space-x-6 text-4xl text-gray-500 my-6">
                    <i class="fa fa-mobile"></i>
                    <i class="fa fa-tablet"></i>
                </div>
                <p class="text-gray-600 text-sm">
                    您可以扫描下方二维码在移动设备上访问本网站
                </p>
            </div>
            
            <div class="flex justify-center mb-6">
                <div class="p-3 border-2 border-gray-200 rounded-lg">
                    <img src="https://picabstract-preview-ftn.weiyun.com/ftn_pic_abs_v3/5e98a41d65229cfd67a18f1e41525c849928f21596ebf50a3d5844ecc559bbb45748b9f50908fce87d577c3f0e9592b2?pictype=scale&from=30113&version=3.3.3.3&fname=1_1045673235_171_85_3_1011874948_09bb144868205ee8067c9075fbc1dd84.png&size=750" alt="网站二维码" class="w-48 h-48 object-contain">
                </div>
            </div>
            
            <div class="text-center">
                <p class="text-gray-500 text-sm">
                    2023届追云十五班 - 班级网站
                </p>
            </div>
        </div>
    </div>
    
    <script>
        // 检测是否为移动设备
        function isMobileDevice() {
            return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
        }
        
        // 如果是移动设备，重定向到主页
        if (isMobileDevice()) {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
